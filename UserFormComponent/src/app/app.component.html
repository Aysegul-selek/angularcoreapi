<div class="container">
  
  <h1>User Form </h1>
  <div class="cards-container">
    <div class="card-form">
      <form novalidate #form="ngForm" (submit)="onSubmit(form)" >
        <div class="form-group">
          <label for="">Name</label>
          <input type="text " name="Name"
          #Name="ngModel"[(ngModel)]="service.formData.Name"
          required [class.invalid]="Name.invalid && Name.touched">
        </div>
        <div class="form-group">
          <label for="">Surname</label>
          <input type="text " name="Surname"
          #Surname="ngModel"[(ngModel)]="service.formData.Surname"
          required [class.invalid]="Surname.invalid && Surname.touched">
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password " name="Password"
          #Password="ngModel"[(ngModel)]="service.formData.Password"
          required [class.invalid]="Password.invalid && Password.touched">
        </div>
        <div class="form-group">
          <label for="">Birthday</label>
          <input type="text " name="Birthday"
          #Birthday="ngModel"[(ngModel)]="service.formData.Birthday"
          required [class.invalid]="Birthday.invalid && Birthday.touched" >
        </div>
        <div class="form-group">
          <label for="">Jobs</label>
          <input type="text " name="Jobs" 
          #Jobs="ngModel"[(ngModel)]="service.formData.Jobs"
          required [class.invalid]="Jobs.invalid && Jobs.touched">
        </div>
        <div class="form-group">
          <label for="">Age</label>
          <input type="text " name="Age"
          #Age="ngModel"[(ngModel)]="service.formData.Age"
          required [class.invalid]="Age.invalid && Age.touched" >
        </div>
        <div class="form-group">
          <button type="subÃ¶it" [disabled]="form.invalid">Save</button>
        </div>
      </form>
    </div>
    <div class="cards-grid">
      <div class="card-now">
        <div class="card-row-details">
         
        </div>
        <div class="card-row-action">
          <a >
            <i class="fa-solid fa-trash-can"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
